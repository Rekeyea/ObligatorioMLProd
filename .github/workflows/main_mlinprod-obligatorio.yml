# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlinprod-obligatorio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea93528504874be69c1d3312d2ab56e7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fb2844bbf1e5434ebf066855c1a880ad }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ea93528504874be69c1d3312d2ab56e7 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlinprod-obligatorio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_30f3b23e13474db091a59a9962aa75ff }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ea93528504874be69c1d3312d2ab56e7 }}/appsvc/staticsite:${{ github.sha }}'