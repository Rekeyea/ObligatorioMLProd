# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlinprod-obligatorio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_809c3d83055f4243898544e740059170 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c8b0a0d98afc41ddb68a9ac232a82c37 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_809c3d83055f4243898544e740059170 }}/inference:${{ github.sha }}
        file: ./api/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlinprod-obligatorio'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7f73e0a2cada4b6b9961da4c1a0f86dd }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_809c3d83055f4243898544e740059170 }}/inference:${{ github.sha }}'
